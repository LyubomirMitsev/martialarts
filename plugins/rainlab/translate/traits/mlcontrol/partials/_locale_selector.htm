<!-- Language selector -->
<ul
    class="dropdown-menu pull-right ml-dropdown-menu"
    role="menu"
    data-locale-dropdown
    data-dropdown-title="<?= e(trans('rainlab.translate::lang.locale.select_label')) ?>">
    <?php foreach ($locales as $code => $name): ?>
        <?php if( BackendAuth::getUser()->first_name == 'admin' || BackendAuth::getUser()->first_name == $code || $code == 'en'): ?>
            <li role="presentation">
                <a
                    role="menuitem"
                    tabindex="-1"
                    data-switch-locale="<?= $code ?>"
                    href="javascript:;">
                    <?= $name ?>
                </a>
            </li>
        <?php endif ?>
    <?php endforeach ?>
</ul>
