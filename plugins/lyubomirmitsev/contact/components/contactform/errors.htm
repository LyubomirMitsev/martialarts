<script type="text/javascript">

    $('.error-message').remove();

    let errors = {{ fieldMessages|json_encode()|raw }};
    console.log(errors);

    $.each(errors, function (name, message) {
        $('<div class="error-message">' + message + '</div>').insertAfter($('input[name="' + name + '"]'))
        $('<div class="error-message">' + message + '</div>').insertAfter($('textarea[name="' + name + '"]'))
    })
</script>
